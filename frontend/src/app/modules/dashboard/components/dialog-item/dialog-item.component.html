<div class="dialog-item" matRipple>
  <img class="img" [src]="dialog.Avatar">
  <div class="center">
    <div class="title" [textContent]="dialog.Title"></div>
    <div class="last-message"></div>
  </div>
  <div class="left">
    <div class="time"></div>
    <div class="unread"></div>
  </div>
</div>
